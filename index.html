<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
    integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
    crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <h1 class="text-center">Tienda OnLine</h1>
    <!-- Inicio de Slider -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-interval="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/dulce-de-leche-vacalin-sin-tacc-original-opt.jpg" class="d-block w-30" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Dulce de Leche Vacalin</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/dulce-de-leche-la-serenisima-estilo-colonial-opt.jpg" class="d-block w-30" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Dulce de Leche la Serenisima</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/Coca-cola-Sabor-Original-1-5-opt.jpg" class="d-block w-30" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Coca Cola Sabor Original</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Inicio de selector de opciones -->
    <div class="row">
      <div class="col">
        <div class="seleccion">
          <select class="form-select" id="selectCategoria">
            <option selected>Seleccione un filtro de búsqueda</option>
            <option value="Todos">Todos</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Lacteos">Lacteos</option>
            <option value="Almacen">Almacen</option>
          </select>
        </div>
      </div>
      <!-- Inicio de las opciones de búsqueda -->
      <div class="col">
        <div class="buscar">
          <input id="search "type="text" class="form-control" placeholder="Búscar Producto">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

  </header>

  <main id="productos" class="container">

  </main>

  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/solid.js"
    integrity="sha384-KPytPVc+hwHwX9HXl4tA7SWJ0Sob6StzjVRoxC4Q4U0JgXujpuVrkBxR0Hsf8A25"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/fontawesome.js"
    integrity="sha384-9zErGp+biBilRrlpD1l3ExnaqXc8QLITlNpGtb4OL6W1JChl0wwmDNs4U/0UA8L8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./js/stockProductos.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
